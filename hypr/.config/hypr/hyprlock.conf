source = $HOME/.config/hypr/mocha.conf

$accent = $overlay0
$accentAlpha = $overlay0Alpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background.png
  blur_passes = 0
  color = $crust
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $overlay0
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$overlay0";
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $overlay0
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $overlay0
  inner_color = $surface0
  font_color = $overlay0
  fade_on_empty = false
  placeholder_text = <span foreground="##$overlay0Alpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $overlay0
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

