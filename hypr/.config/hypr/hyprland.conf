monitor=,preferred,auto,auto
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

source=~/.config/hypr/animations.conf
source=~/.config/hypr/envs.conf
source=~/.config/hypr/keybindings.conf
source=~/.config/hypr/windowrules.conf
source=~/.config/hypr/auto-start.conf
source=~/.config/hypr/style.conf

general {
  layout = master
}

master {
  orientation = center
  mfact = 0.45
  slave_count_for_center_master = 0
}

dwindle {
    pseudotile = true
    preserve_split = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = razer-razer-basilisk-v3-pro
    sensitivity = -0.2
}
